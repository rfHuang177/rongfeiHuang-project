    <div class="page-content">
      <div class="title-container">
        <img src="TMDB logo.svg" class="main-icon" />

        <ul class="home-liked-container">
          <li class="HOME" onclick="tabSwitch(event)">HOME</li>

          <li class="LIKED LIST" onclick="tabSwitch(event)">LIKED LIST</li>
        </ul>
      </div>
      <div class="style-selector">
        <select class="select-style">
          <option value="Popular">Popular</option>
          <option value="Now playing">Now playing</option>
          <option value="Top rated">Top rated</option>
          <option value="Upcoming">Upcoming</option>
        </select>
      </div>
      <div class="prev-next">
        <button class="prev-button">prev</button>
        <div class="page-count-container"></div>
        <button class="next-button">next</button>
      </div>

      <div class="movie-container"></div>
    </div>
